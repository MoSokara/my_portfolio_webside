<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="business-card">
      <img
        src="assets/Profile-Photo.jpg"
        alt="Profile Picture"
        class="profile-image"
      />
      <p class="full-name">Mohamed Sokara</p>
      <p class="job-title">Web Developer</p>
      <hr />
      <div class="actions">
        <a class="email-link" href="mailto:mosokara2007@gmail.com"
          ><i class="fa-solid fa-envelope"></i> Email</a
        >
        <a class="phone-link" href="tel:+201023827379"
          ><i class="fa-solid fa-phone"></i> Phone</a
        >
        <a
          class="portfolio-link"
          href="https://mosokara.github.io/my_portfolio_webside/"
          target="_blank"
          ><i class="fa-solid fa-globe"></i> Portfolio</a
        >
      </div>
      <hr />
      <div class="social-media">
        <h2>Connect with me</h2>
        <div class="links">
          <a href="https://www.facebook.com/share/1Hcx93GXj7/"
            ><i class="fab fa-facebook"></i></a
          >
          <a href="https://www.linkedin.com/in/mosokara"
            ><i class="fab fa-linkedin"></i></a
          >
          <a href="https://github.com/MoSokara"
            ><i class="fab fa-github"></i></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
