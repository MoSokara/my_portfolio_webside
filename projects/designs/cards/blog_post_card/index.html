<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blog-post-card">
      <img src="assets/cover-photo.jpg" alt="Cover Photo" class="post-img" />
      <div class="post-content">
        <h2 class="post-title">A Journey into Web Development</h2>
        <p class="post-excerpt">
          Explore the exciting world of web development, from front-end design
          to back-end programming. Learn the skills needed to build stunning
          websites and applications.
        </p>
        <a href="#" class="read-more">Read More</a>
      </div>
    </div>
  </body>
</html>
