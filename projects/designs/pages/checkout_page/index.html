<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Checkout</h1>
    <div class="checkout">
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Rubik Cube">
        <hr>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Card Name<span aria-hidden="true">*</span></label>
            <input type="text" id="card-name" name="card-name" required>
            <br />
            <label for="card-number">Card Number<span aria-hidden="true">*</span></label>
            <input type="text" id="card-number" name="card-number" aria-describedby="card-number-help" required>
            <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
            <label for="submit">Order</label>
            <input type="submit" id="submit">
        </form>
    </div>
</body>

</html>
